<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>A Tiny Watch</title>
  </head>
  <body>
    <div class="main">
      <div class="bg" id="second-bg">
        <div class="arm" id="second"></div>
      </div>
      <div class="bg" id="minute-bg">
        <div class="arm" id="minute"></div>
      </div>
      <div class="bg" id="hour-bg">
        <div class="arm" id="hour"></div>
      </div>
      <div id="inner-ring"></div>
      <div id="outer-ring"></div>
    </div>
  </body>
</html>
